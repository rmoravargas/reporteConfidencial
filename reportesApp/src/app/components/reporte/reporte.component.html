<h1 class="text-center mt-5">
  <img
    src="../../../assets/firebase-logo.png"
    class="mb-4 img-fluid rounded-circle size-xs"
  />
  Reporte confidencial
</h1>

<div class="row mt-5">
  <div class="col">
    <table class="table table-striped table-hover">
      <thead class="table-dark bg-dark">
        <td>#</td>
        <td>Nombre</td>
        <td>Grupo</td>
        <td>Precio unitario</td>
        <td>Cantidad</td>
      </thead>
      <tr *ngFor="let producto of productosActivos$ | async; index as i">
        <td>{{ i + 1 }}</td>
        <td>
          <a href="{{ producto.sitioWeb }}">{{ producto.name }}</a>
        </td>
        <td>{{ producto.group }}</td>
        <td>{{ producto.unitPrice }}</td>
        <td>{{ producto.quantity }}</td>
      </tr>
    </table>
  </div>
</div>
